<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="style2.css">
</head>

<body> 
    <div class="img">
               
        <div class="outerlogo">
              <div class="logo"></div>
        </div>

        <div class="login">
            <div class="login-content">
              <h1>Sign In</h1>
              <input placeholder="Email or phone number" >
              <input placeholder="Password" style="margin-top: 20px;">
            </div>
         

         <div class="red-signin">
            <div class="red-signinContent">
            Sign In
            </div>
         </div>

         <div class="me1">
            <input type="checkbox" >
            <span> Remember me</span>
            <span class="me2">Need help?</span>
         </div>

         <div class="newto">
           <span> New to Netflix?</span>
           <span class="me3">Sign up now.</span>
         </div>

         <div class="end">
            This page is protected by Google reCAPTCHA to ensure you're not a bot. <a>Learn more.</a>
         </div>
        </div>

        <footer>
            <div class="foot-panel">
                <div class="listbox">
                    <p>Questions? Call 000-800-919-1694</p>
                     
                    <ul>
                        <span> FAQ </span>
                        <span> Help Centre </span>
                        <span>Terms of Use</span>
                        <span>Privacy </span>
                        <span>Cookie Preferences</span>
                        <span>Corporate Information</span>
    
                    </ul>
                </div>
                
                <div class="language">
                    
                    <select class="lang1" >
                        <option class="1" >English</option>  
                        <option >Hindi </option>                       
                        <option >Tamil</option>  
                        <option >Malayalam</option>  
                       
                    </select>
                    
                </div>
            </div>
                </div>

            </div>

        </footer>
    </div>
        

</body>
</html>
